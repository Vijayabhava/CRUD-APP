<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- <img src="https://www.atatus.com/glossary/content/images/size/w960/2021/07/CRUD.jpeg" alt="Image not found"> -->
        <h1 class="title">CRUD Operations</h1>

        <!-- Add Item Form -->
        <div class="form-container">
            <h2>Add New Item</h2>
            <form id="crudForm">
                <div class="form-group">
                    <label for="itemName">Item Name</label>
                    <input type="text" id="itemName" placeholder="Enter item name" required />
                </div>
                <div class="form-group">
                    <label for="itemDescription">Description</label>
                    <input type="text" id="itemDescription" placeholder="Enter description" required />
                </div>
                <button type="submit" class="btn-primary">Add Item</button>
            </form>
        </div>

        <!-- List of Items -->
        <div class="item-list">
            <h2>Items</h2>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Item Name</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="itemTableBody">
                    <!-- Items will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
